<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Job Search</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="searchAPI.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-1">
                <button id="search" class="btn btn-primary">Search</button>
            </div>
            <div id="search-results" class="col-4">

            </div>
            <div id="map-results" class="col-7">

            </div>
        </div>
    </div>

    <div style="display:none;">
        <div id="searchingTemplate" class="loader"></div>
        <div id="noResultsTemplate">No results</div>
        <div id="errorTemplate">Error happened</div>
    </div>

    <script type="text/javascript" src="searchAPI.js"></script>
</body>

</html>
